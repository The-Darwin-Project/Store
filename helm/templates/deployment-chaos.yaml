# Store/helm/templates/deployment-chaos.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-chaos
  labels:
    app: darwin-store-chaos
    app.kubernetes.io/name: darwin-store-chaos
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: chaos
spec:
  replicas: {{ .Values.replicaCount.chaos }}
  selector:
    matchLabels:
      app: darwin-store-chaos
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: darwin-store-chaos
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: chaos
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: "{{ .Values.image.chaos.repository }}:{{ .Values.image.chaos.tag }}"
          command:
            - python3
            - -c
            - |
              import socket, time, sys
              host = "{{ .Release.Name }}-postgres-svc"
              port = 5432
              max_wait = 120
              elapsed = 0
              print(f"Waiting for {host}:{port} to be ready...")
              while elapsed < max_wait:
                  try:
                      socket.create_connection((host, port), timeout=2).close()
                      print(f"Postgres is ready! ({host}:{port} accepting connections after {elapsed}s)")
                      sys.exit(0)
                  except OSError:
                      print(f"Postgres not ready yet ({elapsed}s elapsed), retrying in 2s...")
                      time.sleep(2)
                      elapsed += 2
              print(f"ERROR: Timed out after {max_wait}s waiting for {host}:{port}")
              sys.exit(1)
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: chaos
          image: "{{ .Values.image.chaos.repository }}:{{ .Values.image.chaos.tag }}"
          imagePullPolicy: {{ .Values.image.chaos.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          env:
            - name: BACKEND_URL
              value: "http://{{ .Release.Name }}-backend:{{ .Values.service.backend.port }}"
            - name: DB_HOST
              value: "{{ .Release.Name }}-postgres-svc"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: DB_NAME
              value: "postgres"
          ports:
            - name: http
              containerPort: 9000
          livenessProbe:
            httpGet:
              path: /api/status
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/status
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources.chaos | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
