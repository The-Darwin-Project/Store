# Store/helm/templates/postgres.yaml
---
# Headless Service for StatefulSet DNS resolution
# Required for StatefulSet to create DNS entries like postgres-0.postgres-svc
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres-svc
  labels:
    app: postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  clusterIP: None  # Headless service
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
    app.kubernetes.io/instance: {{ .Release.Name }}
---
# Postgres StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    app: postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}-postgres-svc
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      app: postgres
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: postgres
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: 26  # RHEL postgresql-15 runs as UID 26
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}@{{ .Values.postgres.image.digest }}"
          ports:
            - containerPort: 5432
              name: postgres
          env:
            # RHEL9 postgresql-15: use POSTGRESQL_ADMIN_PASSWORD for the postgres superuser.
            # POSTGRESQL_USER=postgres is NOT allowed (reserved superuser name).
            # The app connects as 'postgres' so we use admin mode + create the DB ourselves.
            {{- if .Values.postgres.auth.existingSecret }}
            - name: POSTGRESQL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.auth.existingSecret }}
                  key: postgres-password
            {{- else }}
            - name: POSTGRESQL_ADMIN_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            {{- end }}
            # Admin mode creates the 'postgres' DB by default -- no POSTGRESQL_DATABASE needed
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/pgsql/data
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /usr/libexec/check-container
                - --live
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /usr/libexec/check-container
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      {{- if not .Values.postgres.persistence.enabled }}
      # EmptyDir fallback when persistence is disabled
      volumes:
        - name: postgres-data
          emptyDir: {}
      {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  # PVC template for persistent storage
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - {{ .Values.postgres.persistence.accessMode }}
        {{- if .Values.postgres.persistence.storageClass }}
        storageClassName: {{ .Values.postgres.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
  {{- end }}
