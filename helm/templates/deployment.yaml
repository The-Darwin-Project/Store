# Store/helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: darwin-store
    app.kubernetes.io/name: darwin-store
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    darwin.io/monitored: "true"
    darwin.io/service-name: "darwin-store"
    darwin.io/source-repo: "https://github.com/The-Darwin-Project/Store.git"
    darwin.io/gitops-repo: "https://github.com/The-Darwin-Project/Store.git"
    darwin.io/config-path: "helm/values.yaml"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: darwin-store
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: darwin-store
        app.kubernetes.io/instance: {{ .Release.Name }}
        gemini-cli-force-sync: "true"
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.restartedAt }}
        kubectl.kubernetes.io/restartedAt: {{ .Values.restartedAt | quote }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: registry.access.redhat.com/ubi9/ubi-minimal:latest
          command:
            - sh
            - -c
            - |
              microdnf install -y bash --nodocs && \
              bash -c '
              PG_HOST="{{ .Release.Name }}-postgres-svc"
              PG_PORT=5432
              MAX_WAIT=120
              ELAPSED=0
              echo "Waiting for ${PG_HOST}:${PG_PORT} to be ready..."
              while ! (echo > /dev/tcp/${PG_HOST}/${PG_PORT}) >/dev/null 2>&1; do
                if [ ${ELAPSED} -ge ${MAX_WAIT} ]; then
                  echo "ERROR: Timed out after ${MAX_WAIT}s waiting for ${PG_HOST}:${PG_PORT}"
                  exit 1
                fi
                echo "Postgres not ready yet (${ELAPSED}s elapsed), retrying in 2s..."
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "Postgres is ready! (${PG_HOST}:${PG_PORT} accepting connections after ${ELAPSED}s)"
              '
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: store
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: store
              containerPort: 8080
              protocol: TCP
            - name: chaos
              containerPort: 9000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:{{ .Values.postgres.auth.password }}@{{ .Release.Name }}-postgres-svc:5432/postgres"
            - name: DB_HOST
              value: "{{ .Release.Name }}-postgres-svc"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: DB_NAME
              value: "postgres"
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
            httpGet:
              path: /health
              port: store
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
            httpGet:
              path: /health
              port: store
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
